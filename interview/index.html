<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="close.js"></script>
</head>

<body>
    <div id="parent">
        <h1>hello im inside parent</h1>
    </div>
    <div>----------------</div>
    <div id="child">
        <h2>hello im inside child</h2>
    </div>

    <div>
        <button onclick="change()">change</button>
    </div>
    <script>
        function change() {
            const parent = document.getElementById("parent").firstElementChild

            const children = document.getElementById("child")
            children.insertAfter(parent, children.children[0])
        }

    </script>
</body>

</html>
